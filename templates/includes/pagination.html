{% load query_transform %}
{% if is_paginated %}
  <ul class="nav navbar-nav ml-auto">
    {% if page_obj.has_previous %}
      <li class="nav-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="nav-link">prev</a>
      </li>
    {% endif %}
    <li class="nav-item active">
      <span class="nav-link">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="nav-item">
        <a href="?{% query_transform request page=page_obj.next_page_number %}" class="nav-link">next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
