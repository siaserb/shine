{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>
      Topic List
    </h1>
    <a href="{% url 'app:topic-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </div>

  <br>

  {% if topics %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for topic in topics %}
        <tr>
          <td>
            {{ topic.id }}
          </td>
          <td>
            {{ topic.name }}
          </td>
          <td>
            <a id="update-record"
               href="{% url 'app:topic-update' pk=topic.id %}">
              Update
            </a>
          </td>
          <td>
            <a id="delete-record"
               href="{% url 'app:topic-delete' pk=topic.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no topics in the app.</p>
  {% endif %}
{% endblock %}
